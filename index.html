<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyNotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                id="searchTxt">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h1 style="color: #f0b400;text-align: center;">Welcome to MyNotes App</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="form-group">
                    <input class="form-control"  rows="3" type="text" name="" id="titleTxt" placeholder="Enter your Title" />
                    <br/>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Add a note"></textarea>
                </div>
            </div>
            <button class="btn btn-warning" id="addBtn">Add note</button>
            <button class="btn btn-secondary" id="clearBtn">Clear Notes</button>
        </div>
        <hr>

        <h2 style="color: #f0b400;text-align: center;">Your Notes</h2>
        <hr>
        <div class="row container-fluid" id="notes">
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="js/notes.js"></script>
    <!-- <script src="js/harry.js"></script> -->
</body>

</html>
